<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE Frequency AI v1.9</title>
    <style>
        :root {
            --bg-color: #080808;
            --card-bg: #121212;
            --text-main: #e0e0e0;
            --accent: #00E5FF; /* Cyan - Scan */
            --learn: #d500f9;  /* Purple - Learn */
            --match: #00e676;  /* Green - Success */
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 160px; }

        /* Header */
        header {
            padding: 15px; background: var(--card-bg);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .app-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; background: #333; border: 1px solid #444; }
        .active-scan { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }
        .active-learn { background: var(--learn); color: #fff; border-color: var(--learn); font-weight: bold; }

        .dashboard { padding: 15px; display: flex; flex-direction: column; gap: 20px; }

        /* RESULT BOX */
        .result-box {
            background: linear-gradient(145deg, #1b1b1b, #0f0f0f);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 160px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.3s;
        }
        
        .result-text { font-size: 2rem; font-weight: bold; color: #fff; margin: 10px 0; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .result-sub { font-size: 0.9rem; color: #777; }
        
        /* PROGRESS BAR */
        .scan-progress {
            width: 100%; height: 6px; background: #333; margin-top: 15px; border-radius: 3px; overflow: hidden; display: none;
        }
        .scan-bar { height: 100%; width: 0%; transition: width 0.05s linear; }
        .bar-scan { background: var(--accent); }
        .bar-learn { background: var(--learn); }

        /* MAIN SPECTRUM */
        .graph-container {
            height: 120px; width: 100%; background: #000;
            border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .graph-label { position: absolute; bottom: 5px; right: 5px; font-size: 0.7rem; color: #555; pointer-events: none;}
        .freq-axis { position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background: #333; }

        /* MEMORY LIST */
        .memory-section { margin-top: 10px; }
        .memory-item {
            background: #1e1e1e; padding: 10px; border-radius: 8px; margin-bottom: 10px; 
            border: 1px solid #333; display: flex; flex-direction: column; gap: 8px;
        }
        .mem-header { display: flex; justify-content: space-between; align-items: center; }
        .mem-name { font-weight: bold; color: var(--text-main); }
        .mem-canvas { height: 40px; width: 100%; background: #000; border-radius: 4px; border: 1px solid #333; }
        
        .btn-del { background: none; border: 1px solid #ff5252; color: #ff5252; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; }

        /* CONTROLS */
        .control-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; padding: 15px;
            border-top: 1px solid #333; z-index: 200;
        }

        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-row:last-child { margin-bottom: 0; }

        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-mic { background: #333; color: #fff; border: 1px solid #555; }
        .btn-scan { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 229, 255, 0.2); }
        .btn-learn { background: transparent; border: 2px solid var(--learn); color: var(--learn); }

        .disabled { opacity: 0.3; pointer-events: none; }
        
        /* Active States */
        .box-match { border-color: var(--match); box-shadow: 0 0 20px rgba(0, 230, 118, 0.1); }
        .text-match { color: var(--match); }

    </style>
</head>
<body>

<header>
    <div class="app-title">HSE Frequency AI v1.9</div>
    <div id="statusBadge" class="status-badge">MIC OFF</div>
</header>

<div class="dashboard">

    <div class="result-box" id="resultBox">
        <div id="resultStatus" class="result-sub">Tr·∫°ng th√°i ch·ªù</div>
        <div id="resultText" class="result-text">--</div>
        <div id="resultConf" class="result-sub">S·ª≠ d·ª•ng thu·∫≠t to√°n Cosine Similarity</div>
        
        <div class="scan-progress" id="scanProgress">
            <div class="scan-bar" id="scanBar"></div>
        </div>
    </div>

    <div class="graph-container">
        <canvas id="canvas-spectrum"></canvas>
        <span class="graph-label" style="left:5px; bottom: 5px;">0Hz</span>
        <span class="graph-label" style="right:5px; bottom: 5px;">20kHz</span>
        <span class="graph-label" style="top:5px; right:5px; color: var(--accent);">Live FFT</span>
    </div>

    <div class="memory-section">
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 5px; text-transform: uppercase;">
            TH∆Ø VI·ªÜN M·∫™U PH·ªî (<span id="mem-count" style="color: #fff">0</span>)
        </div>
        <div id="memory-container"></div>
    </div>

</div>

<div class="control-panel">
    <div class="btn-row">
        <button id="btnScan" class="btn btn-scan disabled" onclick="startProcess('SCAN')">
            üîç So s√°nh ph·ªï (3s)
        </button>
    </div>
    <div class="btn-row">
        <button id="btnMic" class="btn btn-mic" onclick="toggleMic()">B·∫≠t Mic</button>
        <button id="btnLearn" class="btn btn-learn disabled" onclick="startProcess('LEARN')">
            + H·ªçc Ph·ªï (3s)
        </button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const FFT_SIZE = 1024; // High resolution for frequency shape
    const FEATURE_SIZE = 64; // Compressed fingerprint size
    const PROCESS_DURATION = 3000; 
    const SIMILARITY_THRESHOLD = 0.85; // Cosine Similarity (0 to 1). 0.85 is high match.

    // --- STATE ---
    let audioCtx, analyser, dataArray;
    let isMicOn = false;
    let isProcessing = false;
    let learnedSounds = [];
    let frameBuffer = []; 
    let animationId;

    // --- INIT ---
    window.onload = loadMemories;

    // --- MIC HANDLING ---
    async function toggleMic() {
        const btnMic = document.getElementById('btnMic');
        const badge = document.getElementById('statusBadge');
        
        if (!isMicOn) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.smoothingTimeConstant = 0.85; // Smooth transitions
                analyser.fftSize = FFT_SIZE;
                
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isMicOn = true;
                btnMic.textContent = "T·∫Øt Mic";
                btnMic.style.backgroundColor = "#d32f2f";
                badge.textContent = "MIC ON";
                badge.style.borderColor = "#00E5FF";
                badge.style.color = "#00E5FF";
                
                document.getElementById('btnScan').classList.remove('disabled');
                document.getElementById('btnLearn').classList.remove('disabled');

                drawLoop();
                resetUI("S·∫µn s√†ng ph√¢n t√≠ch ph·ªï");
            } catch (e) { alert("L·ªói Mic: " + e.message); }
        } else {
            if(audioCtx) audioCtx.close();
            isMicOn = false;
            cancelAnimationFrame(animationId);
            
            btnMic.textContent = "B·∫≠t Mic";
            btnMic.style.backgroundColor = "#333";
            badge.textContent = "MIC OFF";
            badge.style.borderColor = "#444";
            badge.style.color = "#888";
            
            document.getElementById('btnScan').classList.add('disabled');
            document.getElementById('btnLearn').classList.add('disabled');
        }
    }

    // --- PROCESS HANDLER ---
    function startProcess(mode) {
        if (!isMicOn || isProcessing) return;
        if (mode === 'SCAN' && learnedSounds.length === 0) return alert("Ch∆∞a c√≥ th∆∞ vi·ªán m·∫´u!");

        isProcessing = true;
        frameBuffer = [];
        
        // UI Setup
        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const prog = document.getElementById('scanProgress');
        const bar = document.getElementById('scanBar');
        const badge = document.getElementById('statusBadge');

        prog.style.display = "block";
        bar.style.width = "0%";
        text.innerText = "Processing...";
        box.className = "result-box"; // Reset
        
        if (mode === 'SCAN') {
            bar.className = "scan-bar bar-scan";
            status.innerText = "ƒêang so s√°nh h√¨nh d·∫°ng ph·ªï...";
            status.style.color = "var(--accent)";
            badge.className = "status-badge active-scan";
            badge.textContent = "SCANNING";
        } else {
            bar.className = "scan-bar bar-learn";
            status.innerText = "ƒêang tr√≠ch xu·∫•t ƒë·∫∑c tr∆∞ng t·∫ßn s·ªë...";
            status.style.color = "var(--learn)";
            badge.className = "status-badge active-learn";
            badge.textContent = "LEARNING";
        }

        let startTime = Date.now();
        let interval = setInterval(() => {
            let elapsed = Date.now() - startTime;
            bar.style.width = (elapsed / PROCESS_DURATION) * 100 + "%";

            if (dataArray) frameBuffer.push(extractFeatures(dataArray));

            if (elapsed >= PROCESS_DURATION) {
                clearInterval(interval);
                finishProcess(mode);
            }
        }, 50);
    }

    function finishProcess(mode) {
        // Compute Average Spectrum Feature Vector
        let avgFeatures = new Array(FEATURE_SIZE).fill(0);
        if (frameBuffer.length > 0) {
            for(let frame of frameBuffer) {
                for(let i=0; i<FEATURE_SIZE; i++) avgFeatures[i] += frame[i];
            }
            for(let i=0; i<FEATURE_SIZE; i++) avgFeatures[i] /= frameBuffer.length;
        }

        const prog = document.getElementById('scanProgress');
        prog.style.display = "none";
        isProcessing = false;
        
        const badge = document.getElementById('statusBadge');
        badge.className = "status-badge";
        badge.textContent = "MIC ON";
        badge.style.color = "#00E5FF"; badge.style.borderColor = "#00E5FF";

        if (mode === 'SCAN') performScan(avgFeatures);
        else performLearn(avgFeatures);
    }

    // --- ALGORITHMS: COSINE SIMILARITY (Frequency Shape Matching) ---
    function cosineSimilarity(vecA, vecB) {
        let dotProduct = 0;
        let normA = 0;
        let normB = 0;
        for (let i = 0; i < vecA.length; i++) {
            dotProduct += vecA[i] * vecB[i];
            normA += vecA[i] * vecA[i];
            normB += vecB[i] * vecB[i];
        }
        if (normA === 0 || normB === 0) return 0;
        return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
    }

    function performScan(features) {
        let bestMatch = null;
        let bestScore = -1;

        for (let sound of learnedSounds) {
            let score = cosineSimilarity(features, sound.features);
            if (score > bestScore) {
                bestScore = score;
                bestMatch = sound;
            }
        }

        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const conf = document.getElementById('resultConf');

        // Threshold Logic
        if (bestMatch && bestScore > SIMILARITY_THRESHOLD) {
            box.classList.add('box-match');
            status.innerText = "T∆Ø∆†NG ƒê·ªíNG CAO";
            status.style.color = "var(--match)";
            text.innerText = bestMatch.name;
            text.classList.add('text-match');
            // Convert 0-1 score to percentage
            let pct = Math.round(bestScore * 100);
            conf.innerText = `ƒê·ªô tr√πng kh·ªõp ph·ªï: ${pct}%`;
        } else {
            status.innerText = "KH√îNG X√ÅC ƒê·ªäNH";
            status.style.color = "#777";
            text.innerText = "???";
            text.classList.remove('text-match');
            let pct = Math.round(bestScore * 100);
            conf.innerText = `M·∫´u g·∫ßn nh·∫•t ch·ªâ kh·ªõp ${pct}% (Ng∆∞·ª°ng > ${SIMILARITY_THRESHOLD*100}%)`;
        }
    }

    function performLearn(features) {
        // Normalize vector for better display (optional but good for visual)
        // Check "loudness" roughly to avoid learning silence
        let energy = features.reduce((a, b) => a + b, 0);
        if (energy < 100) { // arbitrary threshold for silence
            alert("T√≠n hi·ªáu qu√° y·∫øu. Kh√¥ng th·ªÉ tr√≠ch xu·∫•t ph·ªï.");
            resetUI("L·ªói: Im l·∫∑ng");
            return;
        }

        setTimeout(() => {
            const name = prompt("Nh·∫≠p t√™n cho m·∫´u ph·ªï n√†y:");
            if (name) {
                learnedSounds.push({ id: Date.now(), name: name, features: features });
                saveMemories();
                resetUI(`ƒê√£ l∆∞u m·∫´u: ${name}`);
            } else {
                resetUI("ƒê√£ h·ªßy");
            }
        }, 100);
    }

    function extractFeatures(rawInput) {
        // Downsample FFT bins to FEATURE_SIZE (64 bands)
        let features = new Array(FEATURE_SIZE).fill(0);
        const blockSize = Math.floor(rawInput.length / FEATURE_SIZE);
        for (let i = 0; i < FEATURE_SIZE; i++) {
            let sum = 0;
            for (let j = 0; j < blockSize; j++) sum += rawInput[i * blockSize + j];
            features[i] = sum / blockSize;
        }
        return features;
    }

    function resetUI(msg) {
        document.getElementById('resultStatus').innerText = "Tr·∫°ng th√°i";
        document.getElementById('resultStatus').style.color = "#777";
        document.getElementById('resultText').innerText = "--";
        document.getElementById('resultText').classList.remove('text-match');
        document.getElementById('resultConf').innerText = msg;
        document.getElementById('resultBox').className = "result-box";
    }

    // --- VISUALIZATION & STORAGE ---
    function loadMemories() {
        const saved = localStorage.getItem('hse_freq_v19');
        if (saved) learnedSounds = JSON.parse(saved);
        renderMemories();
    }
    function saveMemories() {
        localStorage.setItem('hse_freq_v19', JSON.stringify(learnedSounds));
        renderMemories();
    }
    
    function renderMemories() {
        const c = document.getElementById('memory-container');
        document.getElementById('mem-count').innerText = learnedSounds.length;
        c.innerHTML = '';
        
        learnedSounds.forEach((s, idx) => {
            const div = document.createElement('div');
            div.className = 'memory-item';
            
            // Header
            const head = document.createElement('div');
            head.className = 'mem-header';
            head.innerHTML = `<span class="mem-name">${s.name}</span> <button class="btn-del" onclick="delMem(${idx})">X√≥a</button>`;
            
            // Mini Canvas for Spectral Fingerprint
            const canvas = document.createElement('canvas');
            canvas.className = 'mem-canvas';
            canvas.width = 200;
            canvas.height = 40;
            
            div.appendChild(head);
            div.appendChild(canvas);
            c.appendChild(div);

            // Draw the fingerprint
            drawFingerprint(canvas, s.features);
        });
    }

    function drawFingerprint(canvas, features) {
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;
        const barW = w / features.length;

        ctx.fillStyle = '#111';
        ctx.fillRect(0,0,w,h);
        ctx.fillStyle = '#b388ff'; // Purple fingerprint

        for(let i=0; i<features.length; i++) {
            const val = features[i];
            const barH = (val / 255) * h;
            ctx.fillRect(i*barW, h - barH, barW, barH);
        }
    }

    window.delMem = function(idx) {
        if(confirm("X√≥a m·∫´u ph·ªï n√†y?")) {
            learnedSounds.splice(idx, 1);
            saveMemories();
        }
    }

    function drawLoop() {
        if (!isMicOn) return;
        animationId = requestAnimationFrame(drawLoop);
        analyser.getByteFrequencyData(dataArray);

        const canvas = document.getElementById('canvas-spectrum');
        const ctx = canvas.getContext('2d');
        const w = canvas.width = canvas.offsetWidth;
        const h = canvas.height = canvas.offsetHeight;
        
        ctx.clearRect(0, 0, w, h);
        
        // Use features for drawing to match what AI sees
        const features = extractFeatures(dataArray);
        const barW = w / features.length;

        for(let i=0; i<features.length; i++) {
            const val = features[i];
            const height = (val / 255) * h;
            
            if (isProcessing) {
                // Color code based on mode
                const isScan = document.getElementById('scanBar').classList.contains('bar-scan');
                ctx.fillStyle = isScan ? '#00E5FF' : '#d500f9';
            } else {
                // Idle gradient
                ctx.fillStyle = `rgb(${val}, 100, 255)`;
            }
            
            ctx.fillRect(i*barW, h - height, barW - 1, height);
        }
    }
</script>

</body>
</html>
