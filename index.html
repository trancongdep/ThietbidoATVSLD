
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE AI Scanner v1.7</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #141414;
            --text-main: #e0e0e0;
            --accent: #00E5FF; /* Cyan - Identification */
            --learn: #b388ff;  /* Purple - Learning */
            --match: #00e676;  /* Green - Success */
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 140px; }

        /* Header */
        header {
            padding: 15px; background: var(--card-bg);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .app-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; background: #333; transition: all 0.3s;}
        .status-ready { background: var(--accent); color: #000; font-weight: bold; }
        .status-scanning { background: var(--match); color: #000; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .dashboard { padding: 15px; display: flex; flex-direction: column; gap: 20px; }

        /* RESULT BOX */
        .result-box {
            background: linear-gradient(145deg, #1e1e1e, #101010);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 160px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: border-color 0.3s;
        }
        
        .result-text { font-size: 2rem; font-weight: bold; color: #fff; margin: 10px 0; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .result-sub { font-size: 0.9rem; color: #777; }
        
        /* PROGRESS BAR (For scanning) */
        .scan-progress {
            width: 100%; height: 4px; background: #333; margin-top: 15px; border-radius: 2px; overflow: hidden; display: none;
        }
        .scan-bar { height: 100%; background: var(--match); width: 0%; transition: width 0.1s linear; }

        /* SPECTRUM */
        .graph-container {
            height: 120px; width: 100%; background: #000;
            border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .graph-label { position: absolute; bottom: 5px; right: 5px; font-size: 0.7rem; color: #555; }

        /* MEMORY LIST */
        .memory-section { margin-top: 10px; }
        .memory-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #222; padding: 12px; border-radius: 6px; margin-bottom: 8px; 
            border-left: 3px solid var(--learn);
        }
        .btn-del { background: none; border: 1px solid #ff5252; color: #ff5252; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; }

        /* CONTROLS */
        .control-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; padding: 15px;
            border-top: 1px solid #333; z-index: 200;
        }

        /* 2 Rows of Buttons */
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-row:last-child { margin-bottom: 0; }

        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-mic { background: #444; color: #fff; } /* Power Btn */
        .btn-scan { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 229, 255, 0.3); } /* SCAN Btn */
        .btn-learn { background: transparent; border: 2px solid var(--learn); color: var(--learn); } /* Learn Btn */

        .disabled { opacity: 0.5; pointer-events: none; }
        .scanning-active { border-color: var(--match); }
        .success-text { color: var(--match); }

    </style>
</head>
<body>

<header>
    <div class="app-title">HSE Scanner v1.7</div>
    <div id="statusBadge" class="status-badge">OFFLINE</div>
</header>

<div class="dashboard">

    <div class="result-box" id="resultBox">
        <div id="resultStatus" class="result-sub">S·∫µn s√†ng</div>
        <div id="resultText" class="result-text">--</div>
        <div id="resultConf" class="result-sub">H√£y b·∫•m "Nh·∫≠n di·ªán"</div>
        
        <div class="scan-progress" id="scanProgress">
            <div class="scan-bar" id="scanBar"></div>
        </div>
    </div>

    <div class="graph-container">
        <canvas id="canvas-spectrum"></canvas>
        <span class="graph-label">Live Audio</span>
    </div>

    <div class="memory-section">
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 5px; text-transform: uppercase;">
            D·ªØ li·ªáu ƒë√£ h·ªçc (<span id="mem-count">0</span>)
        </div>
        <div id="memory-container"></div>
    </div>

</div>

<div class="control-panel">
    <div class="btn-row">
        <button id="btnScan" class="btn btn-scan disabled" onclick="startIdentification()">
            üîç Nh·∫≠n di·ªán (3s)
        </button>
    </div>
    
    <div class="btn-row">
        <button id="btnMic" class="btn btn-mic" onclick="toggleMic()">B·∫≠t Mic</button>
        <button id="btnLearn" class="btn btn-learn disabled" onclick="learnSound()">+ H·ªçc M·∫´u</button>
    </div>
</div>

<script>
    // --- CONFIG ---
    const FFT_SIZE = 512;
    const FEATURE_SIZE = 32;
    const SCAN_DURATION = 3000; // 3 seconds scan time
    const MATCH_THRESHOLD = 35; // Euclidean distance limit

    // --- VARIABLES ---
    let audioCtx, analyser, dataArray;
    let isMicOn = false;
    let isScanning = false;
    let learnedSounds = [];
    let scanBuffer = []; // To store frames during the 3s scan
    let animationId;

    // --- INIT ---
    window.onload = loadMemories;

    // --- CORE FUNCTIONS ---

    async function toggleMic() {
        const btnMic = document.getElementById('btnMic');
        const badge = document.getElementById('statusBadge');
        
        if (!isMicOn) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.smoothingTimeConstant = 0.85;
                analyser.fftSize = FFT_SIZE;
                
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isMicOn = true;
                btnMic.textContent = "T·∫Øt Mic";
                btnMic.style.backgroundColor = "#d32f2f";
                badge.textContent = "READY";
                badge.className = "status-badge status-ready";
                
                // Enable buttons
                document.getElementById('btnScan').classList.remove('disabled');
                document.getElementById('btnLearn').classList.remove('disabled');

                drawLoop();
            } catch (e) { alert("L·ªói Mic: " + e.message); }
        } else {
            if(audioCtx) audioCtx.close();
            isMicOn = false;
            cancelAnimationFrame(animationId);
            
            btnMic.textContent = "B·∫≠t Mic";
            btnMic.style.backgroundColor = "#444";
            badge.textContent = "OFFLINE";
            badge.className = "status-badge";
            
            // Disable buttons
            document.getElementById('btnScan').classList.add('disabled');
            document.getElementById('btnLearn').classList.add('disabled');
        }
    }

    // --- IDENTIFICATION LOGIC (NEW) ---
    function startIdentification() {
        if (!isMicOn || isScanning) return;
        if (learnedSounds.length === 0) {
            alert("Ch∆∞a c√≥ d·ªØ li·ªáu! H√£y b·∫•m 'H·ªçc M·∫´u' tr∆∞·ªõc.");
            return;
        }

        isScanning = true;
        scanBuffer = []; // Reset buffer
        
        // UI Updates
        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const conf = document.getElementById('resultConf');
        const prog = document.getElementById('scanProgress');
        const bar = document.getElementById('scanBar');
        const btnScan = document.getElementById('btnScan');
        const badge = document.getElementById('statusBadge');

        box.classList.add('scanning-active');
        status.innerText = "ƒêang ph√¢n t√≠ch...";
        status.style.color = "var(--match)";
        text.innerText = "Listening...";
        conf.innerText = "Gi·ªØ y√™n ƒëi·ªán tho·∫°i trong 3s";
        prog.style.display = "block";
        bar.style.width = "0%";
        btnScan.classList.add('disabled');
        badge.className = "status-badge status-scanning";
        badge.textContent = "SCANNING";

        let startTime = Date.now();

        // Scanning Interval
        let scanInterval = setInterval(() => {
            // 1. Progress Bar
            let elapsed = Date.now() - startTime;
            let pct = (elapsed / SCAN_DURATION) * 100;
            bar.style.width = pct + "%";

            // 2. Collect Data
            if (dataArray) {
                // Get current frame features and push to buffer
                scanBuffer.push(extractFeatures(dataArray));
            }

            // 3. Finish
            if (elapsed >= SCAN_DURATION) {
                clearInterval(scanInterval);
                finishIdentification();
            }
        }, 50); // Sample every 50ms
    }

    function finishIdentification() {
        // 1. Average the collected buffer
        let avgFeatures = new Array(FEATURE_SIZE).fill(0);
        for(let frame of scanBuffer) {
            for(let i=0; i<FEATURE_SIZE; i++) {
                avgFeatures[i] += frame[i];
            }
        }
        for(let i=0; i<FEATURE_SIZE; i++) {
            avgFeatures[i] /= scanBuffer.length;
        }

        // 2. Classify using the Average
        const result = classify(avgFeatures);

        // 3. UI Result
        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const conf = document.getElementById('resultConf');
        const prog = document.getElementById('scanProgress');
        const btnScan = document.getElementById('btnScan');
        const badge = document.getElementById('statusBadge');

        prog.style.display = "none";
        isScanning = false;
        btnScan.classList.remove('disabled');
        badge.className = "status-badge status-ready";
        badge.textContent = "DONE";
        box.classList.remove('scanning-active');

        if (result && result.distance < MATCH_THRESHOLD) {
            box.style.borderColor = "var(--match)";
            status.innerText = "Ph√°t hi·ªán th√†nh c√¥ng";
            status.style.color = "#888";
            text.innerText = result.match.name;
            text.classList.add('success-text');
            conf.innerText = `ƒê·ªô ch√≠nh x√°c: ${Math.round(result.confidence)}%`;
            playBeep(); // Audio feedback
        } else {
            box.style.borderColor = "#ff5252";
            status.innerText = "Kh√¥ng nh·∫≠n ra";
            text.innerText = "Kh√¥ng r√µ";
            text.classList.remove('success-text');
            conf.innerText = "√Çm thanh l·∫° ho·∫∑c ch∆∞a h·ªçc.";
        }
    }

    // --- ALGORITHMS ---
    function extractFeatures(rawInput) {
        // Downsample FFT
        let features = new Array(FEATURE_SIZE).fill(0);
        const blockSize = Math.floor(rawInput.length / FEATURE_SIZE);
        for (let i = 0; i < FEATURE_SIZE; i++) {
            let sum = 0;
            for (let j = 0; j < blockSize; j++) {
                sum += rawInput[i * blockSize + j];
            }
            features[i] = sum / blockSize;
        }
        return features;
    }

    function classify(currentFeatures) {
        let bestMatch = null;
        let minDistance = Infinity;

        for (let sound of learnedSounds) {
            let distance = 0;
            for (let i = 0; i < FEATURE_SIZE; i++) {
                let diff = currentFeatures[i] - sound.features[i];
                distance += diff * diff;
            }
            distance = Math.sqrt(distance);

            if (distance < minDistance) {
                minDistance = distance;
                bestMatch = sound;
            }
        }
        
        // Simple confidence logic
        let confidence = Math.max(0, 100 - (minDistance * 1.5)); 
        return { match: bestMatch, distance: minDistance, confidence: confidence };
    }

    // --- LEARNING ---
    function learnSound() {
        if (!isMicOn || isScanning) return;
        
        // Check energy level
        let avg = 0;
        for(let i=0; i<dataArray.length; i++) avg += dataArray[i];
        avg /= dataArray.length;

        if (avg < 10) {
            alert("√Çm thanh qu√° nh·ªè! H√£y ƒë·ªÉ mic g·∫ßn ngu·ªìn ph√°t.");
            return;
        }

        const name = prompt("Nh·∫≠p t√™n √¢m thanh (VD: ƒê·ªông c∆° A):");
        if (name) {
            // Capture CURRENT snapshot
            const feat = extractFeatures(dataArray);
            learnedSounds.push({ id: Date.now(), name: name, features: feat });
            saveMemories();
            alert("ƒê√£ l∆∞u!");
        }
    }

    // --- STORAGE ---
    function loadMemories() {
        const saved = localStorage.getItem('hse_scanner_v17');
        if (saved) learnedSounds = JSON.parse(saved);
        renderMemories();
    }

    function saveMemories() {
        localStorage.setItem('hse_scanner_v17', JSON.stringify(learnedSounds));
        renderMemories();
    }

    function renderMemories() {
        const c = document.getElementById('memory-container');
        document.getElementById('mem-count').innerText = learnedSounds.length;
        c.innerHTML = '';
        learnedSounds.forEach((s, idx) => {
            const div = document.createElement('div');
            div.className = 'memory-item';
            div.innerHTML = `<span>${s.name}</span> <button class="btn-del" onclick="delMem(${idx})">X√≥a</button>`;
            c.appendChild(div);
        });
    }

    window.delMem = function(idx) {
        if(confirm("X√≥a m·∫´u n√†y?")) {
            learnedSounds.splice(idx, 1);
            saveMemories();
        }
    }

    // --- VISUALIZATION ---
    function drawLoop() {
        if (!isMicOn) return;
        animationId = requestAnimationFrame(drawLoop);
        analyser.getByteFrequencyData(dataArray);

        const canvas = document.getElementById('canvas-spectrum');
        const ctx = canvas.getContext('2d');
        const w = canvas.width = canvas.offsetWidth;
        const h = canvas.height = canvas.offsetHeight;
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);
        
        const barW = (w / FEATURE_SIZE);
        const features = extractFeatures(dataArray); // Show what AI sees

        for(let i=0; i<FEATURE_SIZE; i++) {
            const val = features[i];
            const height = (val / 255) * h;
            
            // Color based on active status
            ctx.fillStyle = isScanning ? '#00e676' : '#00E5FF';
            
            ctx.fillRect(i*barW, h - height, barW - 1, height);
        }
    }

    function playBeep() {
        // Simple oscillator beep for feedback
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = 600;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => osc.stop(), 150);
    }
</script>

</body>
</html>
