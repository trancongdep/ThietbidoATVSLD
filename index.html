
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE Analyzer v1.5</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-main: #e0e0e0;
            --text-sub: #888;
            --accent: #00E5FF;
            --safe: #00C853;
            --warning: #FFD600;
            --danger: #FF1744;
            --font-digital: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 90px; }

        /* Header */
        header {
            padding: 15px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 100;
        }
        .app-title { font-weight: bold; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;}
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; background: #333; }
        .status-active { background: var(--safe); color: #000; font-weight: bold; box-shadow: 0 0 10px var(--safe); }

        /* Dashboard */
        .dashboard { padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #333;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-title { font-size: 0.85rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        
        .value-display { font-family: var(--font-digital); font-size: 2rem; font-weight: bold; color: #fff; }
        .unit { font-size: 0.9rem; color: var(--text-sub); }

        /* Graph Canvas */
        .graph-wrapper {
            position: relative;
            height: 120px;
            width: 100%;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            margin-top: 10px;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* Grid Labels */
        .axis-label {
            position: absolute; font-size: 0.6rem; color: #666; pointer-events: none;
        }
        .x-left { bottom: 2px; left: 4px; }
        .x-mid { bottom: 2px; left: 50%; transform: translateX(-50%); }
        .x-right { bottom: 2px; right: 4px; }
        .y-top { top: 2px; left: 4px; }

        /* Voice Analysis Result Box */
        .analysis-box {
            margin-top: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 4px;
            border-left: 4px solid #555;
            font-size: 0.9rem;
        }
        .analysis-highlight { font-weight: bold; color: var(--accent); }
        .freq-detail { font-size: 0.75rem; color: #777; margin-top: 4px; }

        /* Action Bar */
        .action-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--card-bg); padding: 10px;
            display: flex; gap: 10px; border-top: 1px solid #333;
        }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 4px;
            font-weight: bold; font-size: 0.9rem; cursor: pointer; text-transform: uppercase;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-record { background: var(--danger); color: #fff; animation: pulse 1.5s infinite; }
        .btn-sec { background: #333; color: #fff; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="app-title">HSE Analyzer v1.5</div>
    <div id="statusBadge" class="status-badge">READY</div>
</header>

<div class="dashboard">

    <div class="card">
        <div class="card-header">
            <span class="card-title">Ph√¢n t√≠ch √Çm thanh & Gi·ªçng n√≥i</span>
            <span>üé§</span>
        </div>
        <div>
            <span class="value-display" id="val-noise">--</span><span class="unit">dB</span>
        </div>
        <div class="graph-wrapper">
            <canvas id="canvas-noise"></canvas>
            <span class="axis-label y-top">dB</span>
            <span class="axis-label x-left">0Hz</span>
            <span class="axis-label x-right">20kHz</span>
        </div>
        
        <div class="analysis-box" id="voice-analysis-box">
            <div>D·ª± ƒëo√°n: <span id="voice-gender" class="analysis-highlight">--</span></div>
            <div class="freq-detail">T·∫ßn s·ªë c∆° b·∫£n (Pitch): <span id="voice-freq">--</span> Hz</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="card-title">Ph·ªï Rung ƒë·ªông (FFT)</span>
            <span>„Ä∞Ô∏è</span>
        </div>
        <div>
            <span class="value-display" id="val-vibro">0.00</span><span class="unit">m/s¬≤</span>
        </div>
        <div class="graph-wrapper">
            <canvas id="canvas-vibro"></canvas>
            <span class="axis-label y-top">Mag</span>
            <span class="axis-label x-left">0Hz</span>
            <span class="axis-label x-mid">15Hz</span>
            <span class="axis-label x-right">30Hz</span>
        </div>
        <div style="margin-top:5px; font-size: 0.75rem; color:#666;">
            *Ph√°t hi·ªán l·ªói m·∫•t c√¢n b·∫±ng ƒë·ªông ho·∫∑c l·ªèng ·ªëc.
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="card-title">√Ånh s√°ng</span>
            <span>üí°</span>
        </div>
        <div>
            <span class="value-display" id="val-light">--</span><span class="unit">Lux</span>
        </div>
        <div class="graph-wrapper">
            <canvas id="canvas-light"></canvas>
        </div>
    </div>

</div>

<div class="action-bar">
    <button class="btn btn-primary" id="btnToggle" onclick="toggleMeasurement()">B·∫Øt ƒë·∫ßu ƒëo</button>
    <button class="btn btn-sec" onclick="exportCSV()">Xu·∫•t Excel</button>
</div>

<script>
    // --- 1. ALGORITHMS ---
    
    // FFT cho Rung ƒë·ªông
    function computeFFT(realInput) {
        const n = realInput.length;
        const m = Math.log2(n);
        let j = 0;
        for (let i = 0; i < n - 1; i++) {
            if (i < j) [realInput[i], realInput[j]] = [realInput[j], realInput[i]];
            let k = n / 2;
            while (k <= j) { j -= k; k /= 2; }
            j += k;
        }
        let real = new Float32Array(realInput);
        let imag = new Float32Array(n).fill(0);
        for (let l = 1; l <= m; l++) {
            const len = Math.pow(2, l);
            const halfLen = len / 2;
            const wReal = Math.cos(Math.PI / halfLen); 
            const wImag = -Math.sin(Math.PI / halfLen);
            for (let k = 0; k < n; k += len) {
                let wR = 1.0, wI = 0.0;
                for (let j = 0; j < halfLen; j++) {
                    const tReal = wR * real[k + j + halfLen] - wI * imag[k + j + halfLen];
                    const tImag = wR * imag[k + j + halfLen] + wI * real[k + j + halfLen];
                    real[k + j + halfLen] = real[k + j] - tReal;
                    imag[k + j + halfLen] = imag[k + j] - tImag;
                    real[k + j] += tReal;
                    imag[k + j] += tImag;
                    const tempWR = wR;
                    wR = wR * wReal - wI * wImag;
                    wI = tempWR * wImag + wI * wReal;
                }
            }
        }
        const magnitudes = [];
        for(let i=0; i<n/2; i++) magnitudes.push(Math.sqrt(real[i]*real[i] + imag[i]*imag[i]));
        return magnitudes;
    }

    // Pitch Detection (Autocorrelation) cho Gi·ªçng n√≥i
    function autoCorrelate(buf, sampleRate) {
        // T√¨m RMS (C∆∞·ªùng ƒë·ªô t√≠n hi·ªáu) tr∆∞·ªõc ƒë·ªÉ l·ªçc nhi·ªÖu n·ªÅn
        let SIZE = buf.length;
        let rms = 0;
        for (let i = 0; i < SIZE; i++) {
            let val = buf[i];
            rms += val * val;
        }
        rms = Math.sqrt(rms / SIZE);
        
        // N·∫øu qu√° ·ªìn ho·∫∑c qu√° nh·ªè th√¨ kh√¥ng ƒëo√°n
        if (rms < 0.01) return -1;

        let r1 = 0, r2 = SIZE - 1, thres = 0.2;
        for (let i = 0; i < SIZE / 2; i++)
            if (Math.abs(buf[i]) < thres) { r1 = i; break; }
        for (let i = 1; i < SIZE / 2; i++)
            if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }

        buf = buf.slice(r1, r2);
        SIZE = buf.length;

        let c = new Array(SIZE).fill(0);
        for (let i = 0; i < SIZE; i++)
            for (let j = 0; j < SIZE - i; j++)
                c[i] = c[i] + buf[j] * buf[j + i];

        let d = 0; while (c[d] > c[d + 1]) d++;
        let maxval = -1, maxpos = -1;
        for (let i = d; i < SIZE; i++) {
            if (c[i] > maxval) {
                maxval = c[i];
                maxpos = i;
            }
        }
        let T0 = maxpos;
        return sampleRate / T0;
    }

    // --- 2. VISUALIZATION ---
    const visualizer = {
        drawBarChart: (canvasId, dataArray, color, maxVal) => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const w = canvas.width = canvas.offsetWidth;
            const h = canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = color;
            const barWidth = (w / dataArray.length);
            for(let i = 0; i < dataArray.length; i++) {
                const percent = dataArray[i] / maxVal;
                const barHeight = percent * h;
                ctx.fillRect(i * barWidth, h - barHeight, barWidth - 1, barHeight);
            }
        },
        drawLineChart: (canvasId, dataArray, color, maxVal) => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const w = canvas.width = canvas.offsetWidth;
            const h = canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, w, h);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            const step = w / (dataArray.length - 1);
            for(let i=0; i<dataArray.length; i++){
                const y = h - (Math.min(dataArray[i], maxVal) / maxVal) * h;
                if(i===0) ctx.moveTo(0, y); else ctx.lineTo(i*step, y);
            }
            ctx.stroke();
        }
    };

    // --- 3. MAIN LOGIC ---
    let isRunning = false;
    
    // Audio
    let audioCtx, analyser, dataArrayFreq, dataArrayTime;
    let audioSampleRate = 44100;
    
    // Vibration
    let vibroBuffer = [];
    const VIBRO_BUFFER_SIZE = 64;
    
    // Light
    let lightHistory = new Array(50).fill(0);
    let lightSensor;

    // UI Updates Throttle
    let lastUiUpdate = 0;

    async function toggleMeasurement() {
        const btn = document.getElementById('btnToggle');
        const badge = document.getElementById('statusBadge');
        if (!isRunning) {
            try {
                await initAudio();
                initVibration();
                initLight();
                isRunning = true;
                btn.textContent = "D·ª™NG ƒêO";
                btn.className = "btn btn-record";
                badge.textContent = "ƒêANG PH√ÇN T√çCH";
                badge.className = "status-badge status-active";
                loop();
            } catch (e) { alert("L·ªói: " + e.message); }
        } else {
            stopAll();
            isRunning = false;
            btn.textContent = "B·∫ÆT ƒê·∫¶U ƒêO";
            btn.className = "btn btn-primary";
            badge.textContent = "ƒê√É D·ª™NG";
            badge.className = "status-badge";
        }
    }

    function stopAll() {
        if(audioCtx) audioCtx.close();
        if(lightSensor) try{lightSensor.stop()}catch(e){};
        window.removeEventListener('devicemotion', handleMotion);
    }

    async function initAudio() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioSampleRate = audioCtx.sampleRate;
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048; // TƒÉng resolution ƒë·ªÉ v·∫Ω ƒë·∫πp h∆°n
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        
        dataArrayFreq = new Uint8Array(analyser.frequencyBinCount); // Cho FFT
        dataArrayTime = new Float32Array(analyser.fftSize); // Cho Pitch Detection
    }

    function initVibration() {
        if (window.DeviceMotionEvent) window.addEventListener('devicemotion', handleMotion);
    }

    function handleMotion(event) {
        let acc = event.accelerationIncludingGravity;
        if(!acc || acc.x == null) return;
        const g = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
        document.getElementById('val-vibro').innerText = (Math.abs(g - 9.8)).toFixed(2);
        vibroBuffer.push(g - 9.8);
        if(vibroBuffer.length > VIBRO_BUFFER_SIZE) vibroBuffer.shift();
    }

    function initLight() {
        if ('AmbientLightSensor' in window) {
            try {
                lightSensor = new AmbientLightSensor({ frequency: 5 });
                lightSensor.onreading = () => {
                    const lux = lightSensor.illuminance;
                    document.getElementById('val-light').innerText = Math.round(lux);
                    lightHistory.push(lux);
                    lightHistory.shift();
                };
                lightSensor.start();
            } catch(e){}
        }
    }

    function classifyVoice(pitch) {
        if (pitch === -1) return "Ch∆∞a ph√°t hi·ªán gi·ªçng";
        if (pitch < 70) return "Nhi·ªÖu / Qu√° tr·∫ßm";
        if (pitch >= 70 && pitch <= 165) return "Nam (Tr∆∞·ªüng th√†nh)";
        if (pitch > 165 && pitch <= 255) return "N·ªØ (Tr∆∞·ªüng th√†nh)";
        if (pitch > 255 && pitch < 600) return "Tr·∫ª em / Gi·ªçng cao";
        return "T·∫ßn s·ªë cao (Kh√°c)";
    }

    function loop() {
        if (!isRunning) return;
        requestAnimationFrame(loop);

        const now = Date.now();

        // 1. Audio Processing
        if (analyser) {
            // A. FFT Visualization
            analyser.getByteFrequencyData(dataArrayFreq);
            visualizer.drawBarChart('canvas-noise', dataArrayFreq, '#00E5FF', 255);
            
            // Calc Volume (Noise Level)
            let sum = 0; for(let i=0; i<dataArrayFreq.length; i++) sum += dataArrayFreq[i];
            let avg = Math.round(sum / dataArrayFreq.length);
            if(now - lastUiUpdate > 200) {
                document.getElementById('val-noise').innerText = avg; 
            }

            // B. Pitch Detection & Classification (Ch·∫°y m·ªói 200ms ƒë·ªÉ ƒë·ª° lag)
            if(now - lastUiUpdate > 200) {
                analyser.getFloatTimeDomainData(dataArrayTime);
                const pitch = autoCorrelate(dataArrayTime, audioSampleRate);
                
                const label = document.getElementById('voice-gender');
                const freqLabel = document.getElementById('voice-freq');
                const box = document.getElementById('voice-analysis-box');

                if (pitch !== -1 && avg > 10) { // Ch·ªâ ƒëo√°n khi c√≥ √¢m thanh ƒë·ªß l·ªõn
                    const result = classifyVoice(pitch);
                    label.innerText = result;
                    freqLabel.innerText = Math.round(pitch);
                    box.style.borderLeftColor = "#00E5FF"; // Active Color
                } else {
                    label.innerText = "...";
                    freqLabel.innerText = "--";
                    box.style.borderLeftColor = "#555"; // Idle Color
                }
                lastUiUpdate = now;
            }
        }

        // 2. Vibration Processing
        if (vibroBuffer.length === VIBRO_BUFFER_SIZE) {
            const spectrum = computeFFT([...vibroBuffer]);
            spectrum[0] = 0; 
            visualizer.drawBarChart('canvas-vibro', spectrum, '#FFD600', 2.0);
        }

        // 3. Light Trend
        visualizer.drawLineChart('canvas-light', lightHistory, '#FFFFFF', 1000);
    }

    function exportCSV() {
        alert("T√≠nh nƒÉng xu·∫•t Excel s·∫Ω xu·∫•t to√†n b·ªô d·ªØ li·ªáu (bao g·ªìm c·∫£ ph√¢n lo·∫°i gi·ªçng n√≥i) trong phi√™n b·∫£n ti·∫øp theo.");
    }
</script>
