<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE Scanner v1.8</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #141414;
            --text-main: #e0e0e0;
            --accent: #00E5FF; /* Cyan - Scan */
            --learn: #b388ff;  /* Purple - Learn */
            --match: #00e676;  /* Green - Success */
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 150px; }

        /* Header */
        header {
            padding: 15px; background: var(--card-bg);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .app-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; background: #333; transition: all 0.3s;}
        .status-ready { background: #333; color: #fff; border: 1px solid #555; }
        .status-scanning { background: var(--accent); color: #000; font-weight: bold; animation: blink 1s infinite; }
        .status-learning { background: var(--learn); color: #fff; font-weight: bold; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .dashboard { padding: 15px; display: flex; flex-direction: column; gap: 20px; }

        /* RESULT BOX */
        .result-box {
            background: linear-gradient(145deg, #1e1e1e, #101010);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 160px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: border-color 0.3s;
            position: relative;
        }
        
        .result-text { font-size: 2rem; font-weight: bold; color: #fff; margin: 10px 0; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .result-sub { font-size: 0.9rem; color: #777; }
        
        /* PROGRESS BAR */
        .scan-progress {
            width: 100%; height: 6px; background: #333; margin-top: 15px; border-radius: 3px; overflow: hidden; display: none;
        }
        .scan-bar { height: 100%; width: 0%; transition: width 0.05s linear; }
        
        /* State Colors for Bar */
        .bar-scan { background: var(--accent); }
        .bar-learn { background: var(--learn); }

        /* SPECTRUM */
        .graph-container {
            height: 120px; width: 100%; background: #000;
            border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .graph-label { position: absolute; bottom: 5px; right: 5px; font-size: 0.7rem; color: #555; }

        /* MEMORY LIST */
        .memory-section { margin-top: 10px; }
        .memory-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #222; padding: 12px; border-radius: 6px; margin-bottom: 8px; 
            border-left: 3px solid var(--learn);
        }
        .btn-del { background: none; border: 1px solid #ff5252; color: #ff5252; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; }

        /* CONTROLS */
        .control-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; padding: 15px;
            border-top: 1px solid #333; z-index: 200;
        }

        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-row:last-child { margin-bottom: 0; }

        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-mic { background: #444; color: #fff; }
        .btn-scan { background: var(--accent); color: #000; box-shadow: 0 0 10px rgba(0, 229, 255, 0.2); }
        .btn-learn { background: transparent; border: 2px solid var(--learn); color: var(--learn); }

        .disabled { opacity: 0.4; pointer-events: none; filter: grayscale(100%); }
        
        /* Active States for Result Box */
        .box-scanning { border-color: var(--accent); }
        .box-learning { border-color: var(--learn); }
        .box-success { border-color: var(--match); }
        .text-success { color: var(--match); }

    </style>
</head>
<body>

<header>
    <div class="app-title">HSE Scanner v1.8</div>
    <div id="statusBadge" class="status-badge">OFFLINE</div>
</header>

<div class="dashboard">

    <div class="result-box" id="resultBox">
        <div id="resultStatus" class="result-sub">Tr·∫°ng th√°i ch·ªù</div>
        <div id="resultText" class="result-text">--</div>
        <div id="resultConf" class="result-sub">B·∫≠t Mic ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
        
        <div class="scan-progress" id="scanProgress">
            <div class="scan-bar" id="scanBar"></div>
        </div>
    </div>

    <div class="graph-container">
        <canvas id="canvas-spectrum"></canvas>
        <span class="graph-label">Live FFT</span>
    </div>

    <div class="memory-section">
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 5px; text-transform: uppercase;">
            ƒê√£ h·ªçc: <span id="mem-count" style="color: #fff">0</span> m·∫´u
        </div>
        <div id="memory-container"></div>
    </div>

</div>

<div class="control-panel">
    <div class="btn-row">
        <button id="btnScan" class="btn btn-scan disabled" onclick="startProcess('SCAN')">
            üîç Nh·∫≠n di·ªán (3s)
        </button>
    </div>
    
    <div class="btn-row">
        <button id="btnMic" class="btn btn-mic" onclick="toggleMic()">B·∫≠t Mic</button>
        <button id="btnLearn" class="btn btn-learn disabled" onclick="startProcess('LEARN')">
            + H·ªçc M·∫´u (3s)
        </button>
    </div>
</div>

<script>
    // --- CONFIG ---
    const FFT_SIZE = 512;
    const FEATURE_SIZE = 32;
    const PROCESS_DURATION = 3000; // 3 seconds for both Scan & Learn
    const MATCH_THRESHOLD = 40; 

    // --- VARIABLES ---
    let audioCtx, analyser, dataArray;
    let isMicOn = false;
    let isProcessing = false; // Shared flag for both Scan and Learn
    let learnedSounds = [];
    let frameBuffer = []; 
    let animationId;

    // --- INIT ---
    window.onload = loadMemories;

    // --- MIC HANDLING ---
    async function toggleMic() {
        const btnMic = document.getElementById('btnMic');
        const badge = document.getElementById('statusBadge');
        
        if (!isMicOn) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.smoothingTimeConstant = 0.85;
                analyser.fftSize = FFT_SIZE;
                
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isMicOn = true;
                btnMic.textContent = "T·∫Øt Mic";
                btnMic.style.backgroundColor = "#d32f2f";
                badge.textContent = "READY";
                badge.className = "status-badge status-ready";
                
                document.getElementById('btnScan').classList.remove('disabled');
                document.getElementById('btnLearn').classList.remove('disabled');

                drawLoop();
                resetUI("S·∫µn s√†ng ƒëo");
            } catch (e) { alert("L·ªói Mic: " + e.message); }
        } else {
            if(audioCtx) audioCtx.close();
            isMicOn = false;
            cancelAnimationFrame(animationId);
            
            btnMic.textContent = "B·∫≠t Mic";
            btnMic.style.backgroundColor = "#444";
            badge.textContent = "OFFLINE";
            badge.className = "status-badge";
            
            document.getElementById('btnScan').classList.add('disabled');
            document.getElementById('btnLearn').classList.add('disabled');
        }
    }

    // --- UNIFIED PROCESS HANDLER (SCAN or LEARN) ---
    function startProcess(mode) {
        if (!isMicOn || isProcessing) return;
        
        if (mode === 'SCAN' && learnedSounds.length === 0) {
            alert("Ch∆∞a c√≥ d·ªØ li·ªáu! H√£y b·∫•m 'H·ªçc M·∫´u' tr∆∞·ªõc.");
            return;
        }

        isProcessing = true;
        frameBuffer = []; // Reset buffer
        
        // UI Setup based on Mode
        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const prog = document.getElementById('scanProgress');
        const bar = document.getElementById('scanBar');
        const badge = document.getElementById('statusBadge');
        const sub = document.getElementById('resultConf');

        // Reset previous styles
        box.classList.remove('box-success', 'box-scanning', 'box-learning');
        text.classList.remove('text-success');
        
        prog.style.display = "block";
        bar.style.width = "0%";
        text.innerText = "Listening...";

        // Disable Buttons
        document.getElementById('btnScan').classList.add('disabled');
        document.getElementById('btnLearn').classList.add('disabled');

        if (mode === 'SCAN') {
            box.classList.add('box-scanning');
            bar.className = "scan-bar bar-scan";
            status.innerText = "ƒêang ph√¢n t√≠ch...";
            status.style.color = "var(--accent)";
            badge.className = "status-badge status-scanning";
            badge.textContent = "SCANNING";
            sub.innerText = "ƒêang so s√°nh d·ªØ li·ªáu...";
        } else {
            box.classList.add('box-learning');
            bar.className = "scan-bar bar-learn";
            status.innerText = "ƒêang thu m·∫´u...";
            status.style.color = "var(--learn)";
            badge.className = "status-badge status-learning";
            badge.textContent = "LEARNING";
            sub.innerText = "Gi·ªØ ·ªïn ƒë·ªãnh ngu·ªìn √¢m...";
        }

        let startTime = Date.now();

        // Timer Loop
        let interval = setInterval(() => {
            let elapsed = Date.now() - startTime;
            let pct = (elapsed / PROCESS_DURATION) * 100;
            bar.style.width = pct + "%";

            // Capture Data
            if (dataArray) {
                frameBuffer.push(extractFeatures(dataArray));
            }

            if (elapsed >= PROCESS_DURATION) {
                clearInterval(interval);
                finishProcess(mode);
            }
        }, 50);
    }

    function finishProcess(mode) {
        // Calculate Average Features from the buffer
        let avgFeatures = new Array(FEATURE_SIZE).fill(0);
        if (frameBuffer.length > 0) {
            for(let frame of frameBuffer) {
                for(let i=0; i<FEATURE_SIZE; i++) avgFeatures[i] += frame[i];
            }
            for(let i=0; i<FEATURE_SIZE; i++) avgFeatures[i] /= frameBuffer.length;
        }

        // Clean UI
        const prog = document.getElementById('scanProgress');
        prog.style.display = "none";
        document.getElementById('btnScan').classList.remove('disabled');
        document.getElementById('btnLearn').classList.remove('disabled');
        isProcessing = false;
        
        const badge = document.getElementById('statusBadge');
        badge.className = "status-badge status-ready";
        badge.textContent = "READY";

        if (mode === 'SCAN') {
            performScan(avgFeatures);
        } else {
            performLearn(avgFeatures);
        }
    }

    function performScan(features) {
        const result = classify(features);
        const box = document.getElementById('resultBox');
        const status = document.getElementById('resultStatus');
        const text = document.getElementById('resultText');
        const conf = document.getElementById('resultConf');

        box.classList.remove('box-scanning');

        if (result && result.distance < MATCH_THRESHOLD) {
            box.classList.add('box-success');
            status.innerText = "NH·∫¨N DI·ªÜN TH√ÄNH C√îNG";
            status.style.color = "#888"; // Reset color
            text.innerText = result.match.name;
            text.classList.add('text-success');
            conf.innerText = `ƒê·ªô ch√≠nh x√°c: ${Math.round(result.confidence)}%`;
            playBeep(600); 
        } else {
            box.style.borderColor = "#ff5252";
            status.innerText = "KH√îNG T√åM TH·∫§Y";
            status.style.color = "#ff5252";
            text.innerText = "???";
            conf.innerText = "√Çm thanh ch∆∞a ƒë∆∞·ª£c h·ªçc";
            playBeep(200); // Low pitch fail
            
            // Auto reset UI style after 2s
            setTimeout(() => { if(!isProcessing) box.style.borderColor = "#333"; }, 2000);
        }
    }

    function performLearn(features) {
        // Check signal strength
        let energy = features.reduce((a, b) => a + b, 0) / FEATURE_SIZE;
        if (energy < 10) {
            alert("√Çm thanh qu√° nh·ªè ho·∫∑c im l·∫∑ng. Vui l√≤ng th·ª≠ l·∫°i g·∫ßn h∆°n.");
            resetUI("L·ªói: √Çm thanh nh·ªè");
            return;
        }

        // Prompt for Name AFTER recording is done
        setTimeout(() => {
            const name = prompt("Thu m·∫´u xong! Nh·∫≠p t√™n √¢m thanh:");
            if (name) {
                learnedSounds.push({ id: Date.now(), name: name, features: features });
                saveMemories();
                resetUI(`ƒê√£ l∆∞u: ${name}`);
            } else {
                resetUI("ƒê√£ h·ªßy l∆∞u");
            }
        }, 100);
    }

    function resetUI(msg) {
        document.getElementById('resultStatus').innerText = "Tr·∫°ng th√°i";
        document.getElementById('resultStatus').style.color = "#777";
        document.getElementById('resultText').innerText = "--";
        document.getElementById('resultText').classList.remove('text-success');
        document.getElementById('resultConf').innerText = msg || "S·∫µn s√†ng ƒëo";
        document.getElementById('resultBox').classList.remove('box-success', 'box-learning', 'box-scanning');
        document.getElementById('resultBox').style.borderColor = "#333";
    }

    // --- ALGORITHMS ---
    function extractFeatures(rawInput) {
        let features = new Array(FEATURE_SIZE).fill(0);
        const blockSize = Math.floor(rawInput.length / FEATURE_SIZE);
        for (let i = 0; i < FEATURE_SIZE; i++) {
            let sum = 0;
            for (let j = 0; j < blockSize; j++) sum += rawInput[i * blockSize + j];
            features[i] = sum / blockSize;
        }
        return features;
    }

    function classify(currentFeatures) {
        let bestMatch = null;
        let minDistance = Infinity;

        for (let sound of learnedSounds) {
            let distance = 0;
            for (let i = 0; i < FEATURE_SIZE; i++) {
                let diff = currentFeatures[i] - sound.features[i];
                distance += diff * diff;
            }
            distance = Math.sqrt(distance);
            if (distance < minDistance) {
                minDistance = distance;
                bestMatch = sound;
            }
        }
        let confidence = Math.max(0, 100 - (minDistance * 1.5)); 
        return { match: bestMatch, distance: minDistance, confidence: confidence };
    }

    // --- STORAGE & HELPERS ---
    function loadMemories() {
        const saved = localStorage.getItem('hse_scanner_v18');
        if (saved) learnedSounds = JSON.parse(saved);
        renderMemories();
    }
    function saveMemories() {
        localStorage.setItem('hse_scanner_v18', JSON.stringify(learnedSounds));
        renderMemories();
    }
    function renderMemories() {
        const c = document.getElementById('memory-container');
        document.getElementById('mem-count').innerText = learnedSounds.length;
        c.innerHTML = '';
        learnedSounds.forEach((s, idx) => {
            const div = document.createElement('div');
            div.className = 'memory-item';
            div.innerHTML = `<span>${s.name}</span> <button class="btn-del" onclick="delMem(${idx})">X√≥a</button>`;
            c.appendChild(div);
        });
    }
    window.delMem = function(idx) {
        if(confirm("X√≥a m·∫´u n√†y?")) {
            learnedSounds.splice(idx, 1);
            saveMemories();
        }
    }

    function drawLoop() {
        if (!isMicOn) return;
        animationId = requestAnimationFrame(drawLoop);
        analyser.getByteFrequencyData(dataArray);

        const canvas = document.getElementById('canvas-spectrum');
        const ctx = canvas.getContext('2d');
        const w = canvas.width = canvas.offsetWidth;
        const h = canvas.height = canvas.offsetHeight;
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);
        
        const barW = (w / FEATURE_SIZE);
        const features = extractFeatures(dataArray);

        for(let i=0; i<FEATURE_SIZE; i++) {
            const val = features[i];
            const height = (val / 255) * h;
            
            // Dynamic color based on state
            if (isProcessing) {
                // Check if scanning or learning by class of resultBox is risky, 
                // but since we blocked buttons, checking the button state or implicit var is fine.
                // Simple visual: Green if scanning, Purple if learning
                ctx.fillStyle = document.getElementById('resultBox').classList.contains('box-learning') ? '#b388ff' : '#00e676';
            } else {
                ctx.fillStyle = '#00E5FF'; // Idle Cyan
            }
            
            ctx.fillRect(i*barW, h - height, barW - 1, height);
        }
    }

    function playBeep(freq) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = freq;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => osc.stop(), 150);
    }
</script>

</body>
</html>
